name: CIv3

on:
  pull_request:
    branches: 
      - main

  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: restore node_modules
        uses: actions/cache@v2
        id: cache
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.lock') }}
      - name: Installing dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
  lint:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: restore node_modules
        uses: actions/cache@v2
        id: cache
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.lock') }}
      - name: Run linting
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    needs: install
    steps: 
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: restore node_modules
        uses: actions/cache@v2
        id: cache
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.lock') }}
      - name: Run test
        run: npm run test
  build: 
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: restore node_modules
        uses: actions/cache@v2
        id: cache
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.lock') }}
      - name: Run build
        run: npm run build